<!-- 首頁橫幅 -->

          <div class="card-body">

            <p class="card-text">數據清理、轉換、自動化分析。</p>
          </div>
        </div>
      </div>
      <div class="col-md-3 mb-4">
        <div class="card h-100 shadow">
          <div class="card-body">

            <p class="card-text">中英打字、OCR、電子文件格式化。</p>

        </div>
      </div>
      <div class="col-md-3 mb-4">
        <div class="card h-100 shadow">
          <div class="card-body">
            <h5 class="card-title">資訊供應</h5>
            <p class="card-text">軟硬體資源、雲端備份與整合方案。</p>
          </div>
        </div>
      </div>
      <div class="col-md-3 mb-4">
        <div class="card h-100 shadow">
          <div class="card-body">
            <h5 class="card-title">設備銷售</h5>
            <p class="card-text">各類電腦、網路設備與電信器材。</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- 產品區塊 -->
<section id="products" class="py-5 bg-light">
  <div class="container">
    <h2 class="text-center mb-4">熱門產品</h2>
    <div class="row" id="product-list"></div>
    <nav class="mt-4">
      <ul class="pagination justify-content-center" id="pagination"></ul>

  </div>
</section>

<!-- 聯絡表單 -->

<!-- 頁尾 -->

      </div>

</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const products = [
    { title: "筆電 A1", img: "https://via.placeholder.com/300x200?text=A1", desc: "高效能筆電" },
    { title: "路由器 X5", img: "https://via.placeholder.com/300x200?text=X5", desc: "穩定連線" },
    { title: "伺服器 B3", img: "https://via.placeholder.com/300x200?text=B3", desc: "備份專用" },
    { title: "監視器 Z9", img: "https://via.placeholder.com/300x200?text=Z9", desc: "高清畫質" },
    { title: "鍵盤 M2", img: "https://via.placeholder.com/300x200?text=M2", desc: "機械觸感" },
    { title: "螢幕 24\"", img: "https://via.placeholder.com/300x200?text=24in", desc: "護眼設計" },
    { title: "滑鼠 M5", img: "https://via.placeholder.com/300x200?text=M5", desc: "人體工學設計" },
    { title: "NAS 儲存", img: "https://via.placeholder.com/300x200?text=NAS", desc: "網路備份中心" }
  ];

  const perPage = 3;
  let currentPage = 1;

  function renderProducts() {
    const start = (currentPage - 1) * perPage;
    const end = start + perPage;
    const currentItems = products.slice(start, end);

    const productList = document.getElementById("product-list");
    productList.innerHTML = "";

    currentItems.forEach(p => {
      productList.innerHTML += `
        <div class="col-md-4 mb-4">
          <div class="card h-100">
            <img src="${p.img}" class="card-img-top" alt="${p.title}">
            <div class="card-body">
              <h5 class="card-title">${p.title}</h5>
              <p class="card-text">${p.desc}</p>
            </div>
          </div>
        </div>
      `;
    });
  }

  function renderPagination() {
    const totalPages = Math.ceil(products.length / perPage);
    const pagination = document.getElementById("pagination");
    pagination.innerHTML = "";

    for (let i = 1; i <= totalPages; i++) {
      pagination.innerHTML += `
        <li class="page-item ${i === currentPage ? 'active' : ''}">
          <a class="page-link" href="#" onclick="gotoPage(${i})">${i}</a>
        </li>
      `;
    }
  }

  function gotoPage(page) {
    currentPage = page;
    renderProducts();
    renderPagination();
  }

  // 初始載入
  renderProducts();
  renderPagination();
</script>

</body>
</html>
